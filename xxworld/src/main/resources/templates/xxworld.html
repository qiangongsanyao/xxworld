<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8"/>
<title>仙侠世界</title>
<style type="text/css">
body {
	background-color:rgb(238,238,238)
}
p {
	font-size:20px;
	line-height:1.2em;
}
a:link{
	color:blue;
	text-decoration:none;
}
</style>
</head>
<body>
<p>
<span th:if="${world != null}" >
	欢迎来到:【<span th:text="${world.name}"></span>】!<br/>
	当前时间为:<span th:text="${world.date}"></span>
</span>
<span th:if="${world == null}" >
	页面失效
</span>
</p>
</body>
</html>
